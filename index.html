<!doctype html>
<html>
<head>
    <title>My Page</title>
    <meta name="viewport" content="width=320; user-scalable=no" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css">
    <link rel="stylesheet" href="css/main.css"/>
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
</head>
<body>
    <div data-role="page" id="home">

        <div data-role="header">
            <h1>Geo Note</h1>
        </div>

        <div data-role="content">

            <input type="file" capture="camera" accept="image/*" id="takePictureField">
            <img id="imageCapture">

            <!--<div id="swatches">
                <div id="swatch0" class="swatch"></div>
                <div id="swatch1" class="swatch"></div>
                <div id="swatch2" class="swatch"></div>
                <div id="swatch3" class="swatch"></div>
                <div id="swatch4" class="swatch"></div>
            </div>-->

        </div>

        <div class="button-center" data-role="footer">
           <a id="capture" href="#detail" data-role="button" data-icon="star">Details</a>
        </div>

    </div>
    <div data-role="page" id="detail">

        <div data-role="header">
            <a href="#home" data-role="button" data-icon="star" data-rel="back">Back</a>
            <h1>Geo Note</h1>
        </div>

        <div data-role="content">
            <div data-role="fieldcontain">
                <label for="name">Jira Ticket:</label>
                <input type="text" name="name" id="name" value=""  />
            </div>

            <div data-role="fieldcontain">
                <label for="textarea">Notes:</label>
                <textarea rows="8" name="textarea" id="textarea"></textarea>
            </div>

            <img id="imageDetail">
            <div id="message">Geo Data</div>
        </div>

        <div class="button-center" data-role="footer">
            <a href="#" data-role="button" data-icon="star">Submit</a>
        </div>
    </div>
    <script>

        /*** Image Capture ***/
        var desiredWidth;

        $(document).ready(function() {
            console.log('onReady');
            $("#takePictureField").on("change",gotPic);
            desiredWidth = window.innerWidth;

            if(!("url" in window) && ("webkitURL" in window)) {
                window.URL = window.webkitURL;
            }

            navigator.geolocation.getCurrentPosition(successHandler, errorHandler);
        });

        //Credit: https://www.youtube.com/watch?v=EPYnGFEcis4&feature=youtube_gdata_player
        function gotPic(event) {
            if(event.target.files.length == 1 &&
                    event.target.files[0].type.indexOf("image/") == 0) {
                $("#imageCapture").attr("src",URL.createObjectURL(event.target.files[0]));
                $("#imageDetail").attr("src",URL.createObjectURL(event.target.files[0]));
            }
        }

        /*** Geo Location ***/
        function successHandler(location) {
            var message = document.getElementById("message"), html = [];
            html.push("<img width='100%' src='http://maps.google.com/maps/api/staticmap?center=",
                    location.coords.latitude, ",",
                    location.coords.longitude,
                    "&markers=size:small|color:red|",
                    location.coords.latitude, ",",
                    location.coords.longitude,
                    "&zoom=14&size=256x256&sensor=false' />");
            html.push("<div>Longitude: ", (location.coords.longitude).toFixed(3), "</div>");
            html.push("<div>Latitude: ", (location.coords.latitude).toFixed(3), "</div>");
            html.push("<div>Accuracy: ", location.coords.accuracy, " meters</div>");
            message.innerHTML = html.join("");
        }

        function errorHandler(error) {
            alert('Attempt to get location failed: ' + error.message);
        }

    </script>
</body>
</html>
